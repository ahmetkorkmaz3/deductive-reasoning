{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  {% for proposition in propositions %}
    <p><a href="{% url 'proposition_detail' proposition.id %}">{{ proposition }}</a></p>
  {% endfor %}
  <br/>
  {% for proof in proofs %}
    <p>{{ proof }}</p>
  {% endfor %}
{% endblock %}
